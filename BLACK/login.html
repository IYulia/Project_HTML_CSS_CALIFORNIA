    />

  </head>
  <body>
    <header class="header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo_img">
          <a class="logo" href="/BLACK/index-black.html">
            <img
              class="logo__img"
              src="/header_footer__img/B_logo.svg"
              alt="logo"
            />
          </a>
        </div>
        <nav class="menu">
          <ul
            class="menu__list d-flex justify-content-center align-items-center"
          >
            <li class="menu__item">
              <a class="menu__link link-white" href="/BLACK/products.html"

            </li>
            <li class="menu__item">
              <a
                class="menu__link link-white d-flex align-items-center"

            <li class="menu__item">
              <a class="menu__link link-white" href="#">SUPPORTR</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link-white" href="/BLACK/login.html"
                >LOGIN</a
              >
            </li>
          </ul>
        </nav>
        <div class="header__icons d-flex">
          <a class="icons" href="/login.html">
            <img
              class="icons__img"
              src="/header_footer__img/B_moon.png"

          <a class="icons" href="#">

              src="/header_footer__img/B_basket.svg"
              alt="basket"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- Header 375px -->
    <header class="header_2">
      <div class="container">
        <div class="header__top d-flex justify-content-between pt-3">
          <div class="logo_img">
            <a class="logo" href="/BLACK/index-black.html">
              <img
                class="logo__img"
                src="/header_footer__img/B_logo.svg"
                alt="logo"
              />
            </a>
          </div>
          <div class="header__icons me-2 pe-3 d-flex g-1">
            <a class="icons" href="/login.html">
              <img
                class="icons__img"
                src="/header_footer__img/B_moon.png"
                alt="search"
              />
            </a>
            <img id="burger" src="/header_footer__img/B_menu.png" alt="" />
          </div>
        </div>
        <div class="heared__bottom d-flex flex-md-column">
          <nav id="ul_menu" class="menu m-0">
            <ul class="menu__list m-0 p-3">
              <li class="menu__item p-2">
                <a class="menu__link link-white" href="products.html"
                  >ALL PRODUCTS</a
                >
              </li>
              <li class="menu__item p-2">
                <a class="menu__link link-white" href="#">SOlUTIONS</a>
              </li>
              <li class="menu__item p-2">
                <a class="menu__link link-white" href="about.html">ABOUT</a>
              </li>
              <li class="menu__item p-2">
                <a class="menu__link link-white" href="#">SUPPORTR</a>
              </li>

              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section>
      <div class="section-form">
        <h2>Login Form</h2>
      </div>
      <div class="login-block">
        <form>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input
              class="input-field"
              type="text"
              placeholder="Username"
              name="usrnm"
            />
          </div>
          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input
              class="input-field"
              type="password"
              placeholder="Password"
              name="psw"
            />
          </div>
          <a href="#">Forgot password?</a>
          <button type="submit" class="btn">Log In</button>
        </form>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>
